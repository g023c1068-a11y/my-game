<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>My Unity Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #unity-container { width: 100%; height: 100%; }
    canvas { width: 100%; height: 100%; background: #222; }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>
  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
      dataUrl: buildUrl + "/Build.data.unityweb",
      frameworkUrl: buildUrl + "/Build.framework.unityweb",
      codeUrl: buildUrl + "/Build.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "My Unity Game",
      productVersion: "1.0",
      showBanner: (msg, type) => console.log(type + ": " + msg)
    };

    const canvas = document.querySelector("#unity-canvas");

    // UnityLoader を動的読み込み
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        console.log("Loading: " + (progress * 100).toFixed(1) + "%");
      }).then((unityInstance) => {
        console.log(":white_check_mark: Unity Game Loaded!");
      }).catch((message) => {
        alert(":x: Unity 読み込みエラー: " + message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
